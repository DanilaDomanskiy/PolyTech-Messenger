<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор Чата</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .chat-selection-container {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .chat-selection-container h2 {
        margin-bottom: 20px;
        color: #3498db;
        font-size: 24px;
      }

      .chat-list {
        list-style-type: none;
      }

      .chat-list li {
        margin-bottom: 15px;
      }

      .chat-list a {
        text-decoration: none;
        color: #3498db;
        font-size: 18px;
        padding: 12px 20px;
        display: block;
        background-color: #ecf0f1;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }

      .chat-list a:hover {
        background-color: #3498db;
        color: white;
      }

      .chat-list a:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="chat-selection-container">
      <h2>Выберите чат</h2>
      <ul class="chat-list">
        <li><a href="chat.html?chatId=1">Общий чат</a></li>
        <li><a href="chat.html?chatId=2">Чат с друзьями</a></li>
        <li><a href="chat.html?chatId=3">Рабочий чат</a></li>
        <li><a href="chat.html?chatId=3">Поддержка</a></li>
      </ul>
    </div>
  </body>
</html>
