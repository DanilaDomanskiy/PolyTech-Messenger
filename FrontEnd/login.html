<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyTech Messenger</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .wrapper {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        width: 120px;
        border-radius: 50%;
      }

      .main {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .page-title {
        font-size: 32px;
        font-weight: 600;
        color: #333;
        margin-bottom: 30px;
      }

      .form-authorization {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .login,
      .password {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 16px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }

      .login:focus,
      .password:focus {
        border: 1px solid #74ebd5;
        box-shadow: 0px 8px 16px rgba(116, 235, 213, 0.2);
        outline: none;
      }

      .link-registration {
        margin-top: 10px;
        margin-bottom: 20px;
      }

      a {
        font-size: 16px;
        color: #74ebd5;
        text-decoration: none;
      }

      a:hover {
        color: #acb6e5;
      }

      .button-signUp {
        margin-top: 10px;
        width: 100%;
      }

      .signUp {
        width: 100%;
        padding: 12px 0;
        background-color: #74ebd5;
        color: white;
        border-radius: 8px;
        border: none;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signUp:hover {
        background-color: #acb6e5;
      }

      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Шапка с логотипом -->
      <div class="header">
        <div class="logo">
          <img src="src/logoBNTU.jpg" alt="Логотип БНТУ" />
        </div>
      </div>

      <!-- Основная часть -->
      <div class="main">
        <div class="page-title">PolyTech Messenger</div>
        <form id="loginForm">
          <div class="form-authorization">
            <input
              type="text"
              class="login"
              name="login"
              placeholder="Введите логин..."
              required
            />
            <input
              type="password"
              class="password"
              name="password"
              placeholder="Введите пароль..."
              required
            />
            <div class="link-registration">
              <a href="#">Зарегистрироваться</a>
            </div>
            <div class="button-signUp">
              <button type="submit" class="signUp">Войти</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Подвал -->
      <div class="footer">© 2024 PolyTech Messenger</div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const login = document.querySelector(".login").value;
          const password = document.querySelector(".password").value;

          try {
            const response = await fetch(
              "https://localhost:7205/api/User/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ login, password }),
              }
            );

            if (response.ok) {
              window.location.href = "chat.html"; // Перенаправление на страницу чата
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            alert("Ошибка подключения к серверу.");
          }
        });
    </script>
  </body>
</html>
