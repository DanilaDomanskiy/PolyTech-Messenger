<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyTech Messenger</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="logo">
            <img src="src/logoBNTU.png" alt="Логотип БНТУ" />
          </div>
        </header>

        <main class="main">
          <h1 class="title">PolyTech Messenger</h1>
          <form class="auth-form" id="loginForm">
            <div class="form-group">
              <input
                type="text"
                class="input login"
                name="login"
                placeholder="Введите логин..."
                required
                minlength="2"
                maxlength="100"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="input password"
                name="password"
                placeholder="Введите пароль..."
                required
                minlength="6"
                maxlength="100"
              />
            </div>
            <div class="link-registration">
              <a href="/Registration form/registration.html"
                >Зарегистрироваться</a
              >
            </div>
            <div class="button-signUp">
              <button type="submit" name="button-signUp" class="signUp">
                Войти
              </button>
            </div>
          </form>
        </main>

        <footer class="footer">
          <p>© 2024 PolyTech Messenger. Все права защищены.</p>
        </footer>
      </div>
    </div>
    <script src="JavaScript.js"></script>
  </body>
</html>
