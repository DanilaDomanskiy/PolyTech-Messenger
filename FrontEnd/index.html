<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <div class="logo">
                    <img src="src/logoBNTU.jpg" alt="Логотип БНТУ">
                </div>
            </div>
            <div class="main">
                <div class="h1">
                    PolyTech Messenger
                </div>
                <div class="form-authorization">
                    <form action="#">
                        <div class="form-authorization__login">
                            <input type="text" placeholder="Введите логин...">
                        </div>
                        <div class="form-authorization__password">
                            <input type="password" placeholder="Введите пароль...">
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
